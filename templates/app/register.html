<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="2023 TSMC CareerHack AI Parking App">
    <meta name="author" content="Siplab">

    <title>CareerHack_AI_Parking_App - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        #option1{
            display: none;
        }
        #option2{
            display: none;
        }
    </style>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">註冊帳戶!</h1>
                            </div>
                            <form class="user" method="post" action="./register.html">
                                <div class="form-group">
                                    <select class="custom-select" aria-label="select identity" name="identity" required>
                                        <option value="" selected disabled>使用者身分</option>
                                        <option value="staff">員工</option>
                                        <option value="vip">訪客</option>
                                    </select>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="fullName"
                                            name = "NAME" value="李主翔" placeholder="姓名" required>
                                    </div>
                                    <div id="option1" class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="company"
                                            name="COMPANY" placeholder="公司">
                                    </div>
                                    <div id="option2" class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="company"
                                        name = "NUMBER" value="710804568" placeholder="員工編號">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="license"
                                        name = "LICENSE" value="sip347" placeholder="車牌號碼" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-user" id="email"
                                        name = "EMAIL" value="jeffzhux@gmail.com" placeholder="信箱" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="username"
                                            name = "USERNAME" value="jeffzhux" placeholder="使用者名稱" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="password"
                                            name = "PASSWORD" value="jeffzhux" placeholder="密碼" required>
                                    </div>
                                    <!-- <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="repeatPassword"
                                            placeholder="再次輸入密碼" required>
                                    </div> -->
                                </div>
                                <input type="submit" text="註冊帳戶" class="btn btn-primary btn-user btn-block" />
                                <!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    註冊帳戶
                                </a> -->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot_password.html">忘記密碼?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">已經有帳戶了!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../assets/js/sb-admin-2.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../assets/js/app/form_listener.js"></script>


</body>

</html>
